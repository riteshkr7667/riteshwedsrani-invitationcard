<script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('my_audio');

    const tryPlay = () => {
      audio.play().then(() => {
        // Success â€” remove event listeners
        document.body.removeEventListener('click', tryPlay);
        document.body.removeEventListener('touchstart', tryPlay);
      }).catch((err) => {
        console.log("Autoplay blocked:", err);
      });
    };

    // Try playing right away
    tryPlay();

    // In case it's blocked, wait for user interaction
    document.body.addEventListener('click', tryPlay);
    document.body.addEventListener('touchstart', tryPlay);
  });
</script>
